<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PROJECT: CALCULATOR</title>
  <link href="./css/app.css" rel="stylesheet">
  <script src="./js/app.js" defer></script>
</head>
<body>
  <h1>PROJECT: CALCULATOR</h1>  
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-operand>1</button>
    <button data-operand>2</button>
    <button data-operand>3</button>
    <button data-operation>*</button>
    <button data-operand>4</button>
    <button data-operand>5</button>
    <button data-operand>6</button>
    <button data-operation>+</button>
    <button data-operand>7</button>
    <button data-operand>8</button>
    <button data-operand>9</button>
    <button data-operation>-</button>
    <button data-operand>.</button>
    <button data-operand>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
